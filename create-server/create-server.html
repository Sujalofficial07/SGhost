<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Server</h1>
    <form action="create_server_process.php" method="post">
      <label for="servername">Server Name:</label>
      <input type="text" name="servername" required>
      
      <label for="ram">RAM (GB):</label>
      <input type="number" name="ram" min="0.1" max="64" step="0.1" required>
      
      <label for="cpu">CPU (%):</label>
      <input type="number" name="cpu" min="10" max="800" required>
      
      <label for="disc">Disk (GB):</label>
      <input type="number" name="disc" min="5" max="1024" required>
      
      <label for="ports">Additional Ports:</label>
      <input type="number" name="ports" min="0" max="5" required>
      
      <label for="backup">Backups:</label>
      <input type="number" name="backup" min="0" max="5" required>
      
      <label for="databases">Databases:</label>
      <input type="number" name="databases" min="0" max="5" required>
      
      <label for="location">Location:</label>
      <select name="location" required>
        <option value="Singapore">Singapore</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>
      
      <label for="software">Server Software:</label>
      <select name="software" required>
        <option value="PaperMC">PaperMC</option>
        <option value="Spigot">Spigot</option>
        <option value="Bukkit">Bukkit</option>
        <option value="PocketMine-MP">PocketMine-MP</option>
        <option value="Bedrock">Bedrock</option>
      </select>
      
      <input type="submit" value="Create Server">
    </form>
  </div>
</body>
</html>
